<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordan">
    <meta name="description" content="mockup 2">
    <link rel="stylesheet" href="style-2.css" />
</head>

<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <h2>Rectangles</h2>
    
    <div class = Box>
        <div class = "Rectangle-1"></div>
        <div class = "Rectangle-2"></div>
        <div class = "Rectangle-3"></div>
    </div>

    <h2>Circles</h2>

    <div class = Box-2>
        <div class = "Circle-1">
            <span class = "left-eye"></span>
            <span class = "right-eye"></span>
            <img class = "carrot" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/carrot_1f955.png" alt="Carrot">
        </div>
        <div class = "Circle-2">
            <div class = "coal"></div>
            <div class = "coal"></div>
            <div class = "coal"></div>
        </div>
        <div class = "Circle-3"></div>
    </div>

    <h2>Everything</h2>
    <div class = Box>
        <div class = "everything-1">
            <div class = "everything-2">
                <div class = "everything-3">
                    <div class = "everything-4">
                        <img class= "fish" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/tropical-fish_1f420.png" alt="fish">
                    </div>
                    <h3>Fish Tank</h3>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
